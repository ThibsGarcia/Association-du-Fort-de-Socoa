<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fort de Socoa</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Space+Mono:ital@1&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <img class="logo-association" src="/Image/Association Fort de Sokoa/logo/logo socoa.PNG">
    <h1><a href="/index.html">Association du Fort de Socoa</a></h1>
    <img class="menu-logo" src="/Image/Association Fort de Sokoa/Photo/menu.png">
  </header>

  <section>
    <article class="contenant">
        <img class="photo1" src="/Image/Association Fort de Sokoa/Photo/FORT DE SOCOA.jpg"
        alt="image">
        <div class="texte-evenement"><p>Evénèment</p></div>
        <div class="texte-ouverture">
            <p>Ré-Ouverture du Fort de Socoa</p>
            <p>28 AOUT 2022</p>
        </div>
    </article>

    <article class="le-programme">
      <div class="programme-texte">
        <h2>Le Programme</h2>
      </div>
      <div class="paella">
        <p>Réservation Paëlla<br> 25 euros par personne<br> 06.00.00.00.00<br> (places limitées)</p>
        <img class="paella-picture" src="/Image/Association Fort de Sokoa/Photo/IMG20190810220958jpg_5dcad7db54f37.jpg">
      </div>
    </article>
    <hr>

    <article class="animation">
      <main class="texte">
        <p>Présence de l'Hermione</p>
        <p>Repas Animé par <br>GEZI TALDEA</p>
      </main>
      <main class="picture">
        <img class="picture-hermione" src="/Image/Association Fort de Sokoa/Photo/ouverture_site_hermione_1-1.jpg">
        <img class="picture-gezi" src="/Image/Association Fort de Sokoa/Photo/GEZI TALDEA_n.jpg">
      </main>
    </article>

    <article class="location">
      <main class="texte-location">
          <p>Location de<br> matériel nautique</p><br>
      </main>
    </article>
    <article class="picture-location">
        <img class="picture-yacht" src="/Image/Association Fort de Sokoa/Photo/yacth socoa.png">
        <img class="picture-zokoa" src="/Image/Association Fort de Sokoa/Photo/ZOKOA'+Loc-logo-b.png">
      </article>
  </section>

<hr>

  <footer>
    <section>
       <article class="footer-top">
        <img class="logo-footer" src="/Image/Association Fort de Sokoa/logo/logo socoa.PNG">
        
        <article class="lien">
          <h3>Renovation Histoire Valeurs Galerie </h3>
        </article>
       </article>

       <article class="footer-mail">
        <input type="email" placeholder="Adresse mail">
        <input class="inscription" type="button" value="Je m'inscris">
      </article>

      <article class="footer-icone">
        <img class="twitter" src="/Image/Association Fort de Sokoa/logo/twitter.png">
        <img class="instagram" src="/Image/Association Fort de Sokoa/logo/instagram.png">
        <img class="facebook" src="/Image/Association Fort de Sokoa/logo/logo-de-lapplication-facebook.png">
        <img class="enveloppe" src="/Image/Association Fort de Sokoa/logo/enveloppe.png">
      </article>
    </section>


  </footer>
</body>
</html>
